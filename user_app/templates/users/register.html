{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block post_content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <h3 class="border-bottom mb-4">Sign up The Dev Writter account</h3>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Already have an account? <a href="{% url 'login' %}" class="ml-2">Go to login</a></small>
    </div>
</div>
{% endblock post_content %}
