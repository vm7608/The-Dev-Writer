{% extends 'base.html' %}
{% block post_content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <h3 class="border-bottom mb-4">Delete post</h3>
            <h2>Are you sure you want to delete "{{ object.title }}?"</h2>
            <br>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock post_content %}

{% block topic_content %}
    {% include 'topic/topic_sidebar.html' %}
{% endblock topic_content %}
