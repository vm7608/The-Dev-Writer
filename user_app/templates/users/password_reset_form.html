{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block post_content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <h3 class="border-bottom mb-4">Reset your password</h3>
            <p>After you submit this form, your password will be change and you will be required to login again!</p>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Confirm</button>
        </div>
    </form>
</div>
{% endblock post_content %}
