{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block post_content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'users/profile.css' %}">
</head>
<div class="content-section">
    <div class="media">
        <div>
            <img src="{{ user.profile.avatar.url }}" alt="" class="rounded-circle me-3 account-img">
        </div>
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <form action="" method="post" enctype="multipart/form-data" class="profile-form">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mt-4 mb-2">Thông tin tài khoản</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sửa</button>
        </div>
    </form>
</div>
{% endblock post_content %}
