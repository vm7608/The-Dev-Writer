{% extends 'base.html' %}
{% block post_content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Xóa</legend>
            <h2>Bạn đã chắc chắn xóa bài "{{ object.title }}?"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Xóa</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Hủy</a>
        </div>
    </form>
</div>
{% endblock post_content %}

{% block topic_content %}
    {% include 'topic/topic_sidebar.html' %}
{% endblock topic_content %}
